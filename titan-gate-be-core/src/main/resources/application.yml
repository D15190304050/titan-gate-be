server:
    port: 32764

spring:
    application:
        name: titan-gate-be-core
    profiles:
        active: local
    jackson:
        date-format: yyyy-MM-dd HH:mm:ss
        time-zone: GMT+8
        default-property-inclusion: ALWAYS

# JWT配置
jwt:
    secret: mySecretKey
    expiration: 86400  # 24小时

# OAuth2配置
oauth2:
    github:
        client-id: your-github-client-id
        client-secret: your-github-client-secret

